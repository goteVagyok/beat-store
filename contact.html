</head>
<!--valamiért css-ben nem működik a background-->
<body>
    <!-----navbar&logo----->
    <header class="header">
        <input type="checkbox" id="check">
        <label for="check">
            <img src="assets/img/menu2.png" alt="menu" id="btn" class="menu_icon">
            <img src="assets/img/xmenu.png" alt="menu" id="cancel" class="xmenu_icon">
        </label>
        <a href="beat.html" class="logo">BEAT STORE</a>
        <nav class="navbar">
            <ul class="header_menu">
                <li><a href="tracks.html" class="menus">Tracks</a></li>
                <li><a href="#" class="menus">Licensing</a></li>
                <li><a href="sell.html" class="menus">Sell your music</a></li>
                <li><a href="contact.html" class="menus active">Contact</a></li>
            </ul>
            <div class="connection">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </nav>
    </header>
    
    <!-----Login/Register----->
    <div class="card-holder">
        <div class="log_reg-card">
            <div class="form-box contact-info">
                <table>
                    <!--fejléc-->
                    <tr>
                        <th class="table-header">Contact Info</th>
                        <th class="table-header">Contact</th>
                    </tr>
                    <!---->
                    <tr>
                        <td><h3>Location:</h3>Szeged, Hungary 6725</td>
                        <td><form action="#" class="input-box">
                            <input id="nickname" type="text"><label for="nickname"> Nickname</label>
                        </form></td>
                    </tr>
                    <tr>
                        <td><h3>Email:</h3>beatstore@beat.com</td>
                        <td><form action="#" class="input-box">
                            <input id="email" type="email" required><label for="email"> Email</label>
                        </form></td>
                    </tr>
                    <tr>
                        <td><h3>Phone num.:</h3>+36 77 999 9999</td>
                        <td><form action="#" class="input-box">
                            <label for="message"></label><textarea name="message" id="message" cols="40" rows="10" placeholder="Type your question below"></textarea>
                        </form></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn">Send</button></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <script src="script/log_reg.js"></script>
